<body>
  <!-- <script src="script.js"></script> -->
  <table id="table">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Country</th>
        <th>Mobile Number</th>
        <th>Actions</th>
        <th><button  onclick="addRow()">Add Row</button></th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td>
          <button onclick="openModal(); populateModal(this.parentElement.parentElement)">Edit</button>
          <button onclick="confirmDelete(this.parentElement.parentElement)">Delete</button>
          
        </td>
      </tr>
      <!-- Other rows... -->
    </tbody>
  </table>

  <!-- The modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <h2>Edit Data</h2>
      <input type="text" id="fname" placeholder="First Name">
      <input type="text" id="lname" placeholder="Last Name">
      <input type="text" id="country" placeholder="Country">
      <input type="text" id="mNumber" placeholder="Number">
      <button id="updateButton" onclick="editRow()" disabled>Update</button>
      <button onclick="closeModal()">Cancel</button>
    </div>
  </div>
